<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaman Çizelgesi</title>
    <style>
      table {
        width: 600px;
        height: 200px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .genis {
        width: 200px;
      }

      .acik {
        background-color: rgb(231, 226, 226);
      }
      .koyu {
        background-color: rgb(189, 186, 186);
      }
      thead {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="7">Zaman Çizelgesi</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center" class="koyu">
          <td class="genis" align="left">Günler</td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td>Ptesi</td>
          <td>Salı</td>
          <td>Çarş</td>
          <td>Perş</td>
          <td>Cuma</td>
        </tr>
        <tr align="center">
          <td align="left" class="acik" rowspan="5">Saatler</td>
          <td class="acik">1</td>
          <td class="acik">Türkçe</td>
          <td class="acik">Mat</td>
          <td class="acik">Türkçe</td>
          <td class="acik">Mat</td>
          <td class="acik">Fen</td>
        </tr>
        <tr align="center" class="koyu">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr align="center" class="acik">
          <td colspan="6">DİNLENME</td>
        </tr>
        <tr align="center" class="koyu">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr align="center" class="acik">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
